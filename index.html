<body>
    <h1>Welcome to the game "Rock, Paper Scissors"</h1>
    <main class="container">
        <p class="container_text">
            In this game, you will play against the computer "Rock, Paper Scissors" in the best of 5, press any of the buttons to start the game.</p>
        <p class="container_text"> Round 0</p>
        <div class="container_buttons">
            <button id="Rock" class="container_button">Rock</button>
            <button id="Paper" class="container_button">Papper</button>
            <button id="Scissors" class="container_button">Scissors</button>
        </div>
    </main>
    <div class="puntuacion">
        <p class="puntuacion_text">Humano: <span class="puntuacion_span" id="scorehuman">0</span></p>
        <p class="puntuacion_text">Computer: <span class="puntuacion_span" id="scorecomputer">0</span></p>

        <script type="module" src="src/gamelogic.js"></script>
        <script type="module" src="src/doom_modific.js"></script>
    </div>
